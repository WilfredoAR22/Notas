<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Control Académico | Ingreso Estudiantil</title>
  <style>
    :root{
      --nav-top:#2d2d2d;
      --nav-bottom:#1e1e1e;
      --brand:#e6e6e6;
      --primary-1:#2a6aa0;  /* azul superior */
      --primary-2:#1f4f7a;  /* azul inferior */
      --primary-hover:#184266;
      --secondary-1:#5ec2d1; /* celeste botones secundarios */
      --secondary-2:#3ea6ba;
      --field-border:#cfcfcf;
      --field-bg:#ffffff;
      --divider:#e6e6e6;
      --muted:#666;
      font-family: "Segoe UI", Roboto, Arial, Helvetica, sans-serif;
    }

    html,body{height:100%;margin:0;background:#fff;color:#222}

    /* NAV SUPERIOR */
    .topbar{
      background: linear-gradient(#2d2d2d,#1f1f1f);
      color:#fff;
      padding:10px 16px;
      box-shadow: inset 0 -1px 0 rgba(255,255,255,0.06);
    }
    .topbar .container{
      max-width:1200px; margin:0 auto; display:flex; align-items:center; gap:10px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:700; letter-spacing:.4px; color:#dcdcdc;
    }
    .brand img{ width:28px; height:28px; border-radius:50%; object-fit:cover }
    .spacer{ flex:1 }

    /* CONTENIDO CENTRADO */
    .page{
      max-width:820px; margin:28px auto 0; padding:0 16px; text-align:center;
    }

    /* LOGO GRANDE */
    .seal{
      width:200px; height:200px; object-fit:contain; display:block; margin:18px auto 10px;
    }

    h1{
      font-size:28px; font-weight:600; color:#333; margin:4px 0 16px;
    }

    /* FORMULARIO ESTILO BOOTSTRAP-ISH */
    .form{
      width: 420px;
      max-width: 90%;
      margin: 0 auto;
    }
    .control{
      background: var(--field-bg);
      border: 1px solid var(--field-border);
      border-radius: 4px;
      width: 100%;
      height: 34px;
      padding: 6px 10px;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
    }
    .control:focus{
      border-color:#6aa3d6;
      box-shadow: 0 0 0 2px rgba(79,140,198,0.18);
    }
    .group{ margin-bottom:10px; text-align:left }

    /* BOTONES */
    .btn{
      display:block;
      width:100%;
      height:38px;
      border-radius:4px;
      border:1px solid rgba(0,0,0,0.15);
      color:#fff;
      font-weight:600;
      letter-spacing:.2px;
      cursor:pointer;
    }
    .btn-primary{
      background: linear-gradient(var(--primary-1), var(--primary-2));
    }
    .btn-primary:hover{ background: var(--primary-hover); }
    .btn-secondary{
      background: linear-gradient(var(--secondary-1), var(--secondary-2));
    }
    .btn-secondary:hover{ filter: brightness(.95); }

    /* DIVISOR Y FOOTER */
    .divider{
      max-width:420px; margin:16px auto; border:0; height:1px; background:var(--divider);
    }
    .footer{
      max-width:820px; margin:36px auto; padding:0 16px; color:var(--muted); font-size:12px; text-align:left;
      border-top:1px solid var(--divider); padding-top:14px;
    }

    /* AYUDA DE ACCESIBILIDAD PARA LABELS OCULTOS VISUALMENTE */
    .sr-only{
      position:absolute !important;
      height:1px; width:1px;
      overflow:hidden; clip:rect(1px,1px,1px,1px);
      white-space:nowrap; border:0; padding:0; margin:-1px;
    }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <header class="topbar" role="banner">
    <div class="container">
      <div class="brand">
        <!-- Cambia por el favicon/mini logo si deseas -->
        <img src="./img/lgo_usac.jpg" alt="Logo">
        <span>CUNOR</span>
      </div>
      <div class="spacer"></div>
    </div>
  </header>

  <main class="page" role="main" aria-labelledby="titulo">
    <!-- Logo central grande (CÁMBIALO POR TU RUTA) -->
    <img class="seal" src="./img/lgo_usac.jpg" alt="Escudo institucional">

    <h1 id="titulo">Ingreso Estudiantil</h1>

    <form class="form" id="loginForm" novalidate>
      <!-- Usuario -->
      <div class="group">
        <label class="sr-only" for="tipo">Usuario</label>
        <input id="tipo" name="tipo" type="text" class="control" placeholder="Usuario" required>
      </div

      <!-- Contraseña -->
      <div class="group">
        <label class="sr-only" for="password">Contraseña</label>
        <input id="password" name="password" type="password" class="control" placeholder="Contraseña" required>
      </div>

      <!-- Botón principal -->
      <div class="group">
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>

      <hr class="divider">

      <!-- Botones secundarios -->
      <div class="group">
        <button type="button" class="btn btn-secondary">Verificar Certificación de Cursos Aprobados</button>
      </div>
      <div class="group" style="margin-top:8px;">
        <button type="button" class="btn btn-secondary">Acceso Portal Docente y Administrativo</button>
      </div>
    </form>

    <div class="footer">
      © 2017 - 2025 by Universidad de San Carlos de Guatemala. All rights reserved.
    </div>
  </main>

  <script>
  // Obtener el formulario
  const form = document.getElementById('loginForm');

  form.addEventListener('submit', (e) => {
    e.preventDefault(); // Evita recargar la página

    const usuario = document.getElementById('tipo').value.trim();
    const password = document.getElementById('password').value.trim();

    // Verifica usuario y contraseña
    if (usuario === "waltergamarro" && password === "202443779") {
      // Redirige a notas.html
      window.location.href = "./src/notas.html";
    } else {
      alert("Usuario o contraseña incorrectos ❌");
    }
  });
</script>
</body>
</html>
